<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <style>
        body {
            margin: 0px;
            font-family: 'Muli', sans-serif;
            background-color: #ab88ff;
        }

        .header {
            background-color: #ab88ff;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header__img {
            width: 200px;
            margin-top: 10px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <header class="header">
        <img class="header__img" src="./logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesion</h2>
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="text" placeholder="Contraseña">
                <button class="button">Iniciar sesion</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbos">Recuerdame

                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./icons8-google-plus-50.png" alt="Google">Inicia sesion con google</div>
                <div><img src="icons8-twitter-50.png" alt="Twitter">Inicia sesion con twitter</div>

            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion Privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
